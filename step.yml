title: |-
  Upload QR Code to Confluence
summary: |
  This step takes an QR code URL and uploads it to a given Conflucen page.
description: |
  TODO
website: https://github.com/mmz-srf/bitrise-step-upload-qr-code-to-confluence
source_code_url: https://github.com/mmz-srf/bitrise-step-upload-qr-code-to-confluence
support_url: https://github.com/mmz-srf/bitrise-step-upload-qr-code-to-confluence/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: jq
  apt_get:
  - name: jq

toolkit:
  bash:
    entry_file: step.sh

inputs:
- qr_code_image_url: $BITRISE_PUBLIC_INSTALL_PAGE_QR_CODE_IMAGE_URL
  opts:
    title: "QR Code Image URL"
    is_required: true
- confluence_content_id: $CONFLUENCE_CONTENT_ID
  opts:
    title: "Confluence Content ID"
    is_required: true
- confluence_attachment_name: ${BITRISE_TRIGGERED_WORKFLOW_TITLE}.png
  opts:
    title: "Confluence Attachment Name"
    summary: This is the name of the QR code image that will be uploaded as an attachment to Confluence.
    is_required: true
- confluence_comment: "$BITRISE_APP_TITLE #$BITRISE_BUILD_NUMBER"
  opts:
    title: "Attachment Comment"
    summary: This is the comment which describes the attachemnt in Confluence.
    is_required: true
- confluence_username: $CONFLUENCE_USERNAME
  opts:
    title: "Confluence Username"
    is_required: true
- confluence_password: $CONFLUENCE_PASSWORD
  opts:
    title: "Confluence Password"
    is_required: true
    is_sensitive: true
